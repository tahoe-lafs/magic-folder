name: macOS Testing

on:
  - "push"

jobs:
  unit-tests:
    runs-on: "macos-latest"
    strategy:
      matrix:
        python-version:
          - "2.7"

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: "0"
    # Get tags not fetched by the checkout action, needed for auto-versioning.
    - run: "git fetch origin +refs/tags/*:refs/tags/*"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel tox
    - name: Get Tahoe-LAFS v1.14.0
      run: |
        pip wheel --wheel-dir ./wheelhouse tahoe-lafs==1.14.0
    - name: Test with tox
      env:
        MAGIC_FOLDER_HYPOTHESIS_PROFILE: "magic-folder-ci"
      run: |
        PIP_FIND_LINKS=./wheelhouse tox -e py27-coverage

    - uses: codecov/codecov-action@v1
      with:
        token: "322d708d-8283-4827-b605-ccf02bfecf70"
        file: "./coverage.xml"

  integration-tests:
    runs-on: "macos-latest"
    strategy:
      matrix:
        python-version:
          - "2.7"

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: "0"
    # Get tags not fetched by the checkout action, needed for auto-versioning.
    - run: "git fetch origin +refs/tags/*:refs/tags/*"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel tox
    - name: Get Tahoe-LAFS v1.14.0
      run: |
        pip wheel --wheel-dir ./wheelhouse tahoe-lafs==1.14.0
    - name: Test with tox
      run: |
        PIP_FIND_LINKS=./wheelhouse tox -e integration

    - uses: codecov/codecov-action@v1
      with:
        token: "322d708d-8283-4827-b605-ccf02bfecf70"
        file: "./coverage.xml"
        flags: "integration"
